<form class="config-form services-list-config">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
            <label for="panelsPerRow">Panels per row</label><br />
            <label class="radio-inline">
              <input type="radio" name="panelsPerRow" ng-model="app.perRow" value="1"> 1
            </label>
            <label class="radio-inline">
              <input type="radio" name="panelsPerRow" ng-model="app.perRow" value="2"> 2
            </label>
            <label class="radio-inline">
              <input type="radio" name="panelsPerRow" ng-model="app.perRow" value="4"> 4
            </label>
            <label class="radio-inline">
              <input type="radio" name="panelsPerRow" ng-model="app.perRow" value="6"> 6
            </label>
        </div>
      </div>
    </div>
  </div>
</form>
