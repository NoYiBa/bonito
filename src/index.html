<!doctype html>
<html lang="en" ng-app="bonitoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/styles/bonito.ico">
    <title>Bonito!</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->

    <script src="app.js"></script>

  </head>
  <body ng-controller="BonitoAppCtrl as bonito">

    <div class="content">

      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">

          <!-- Collapsed navbar -->
          <div class="navbar-header">
            <button ng-click="bonito.isCollapsed=!bonito.isCollapsed" type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand visible-xs">{{ bonito.activePage.name }}
              <span ng-show="httpActive.length" class="spinner"></span>
            </span>
          </div>

          <!-- Full navbar -->
          <div collapse="bonito.isCollapsed" class="navbar-collapse" id="bonito-primary-navbar">
            <ul class="nav navbar-nav">
              <li ng-repeat="page in bonito.pages" ng-class="{active: bonito.activePage === page}">
                <a ng-href="#{{page.path}}">{{ page.name }}</a>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!-- TODO: settings and time picker -->
            </ul>
          </div>
          <!-- /Full navbar -->
        </div>
      </nav>
    </div>

  </body>
</html>
