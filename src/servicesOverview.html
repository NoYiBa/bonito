<div class="services-overview container-fluid" ng-controller='ServicesOverviewCtrl as app'>

  <div infinite-scroll='app.loadMore()' infinite-scroll-distance="1">

    <div ng-repeat="panel in app.panels" class="bpanel"
        style="width:{{app.panelWidth}}px; height:{{app.panelHeight}}px;">

      <div class="bpanel-header">
        <span class="name">
          {{ panel.name }}
        </span>
        <span class="volume">
          <span class="volume-label">Volume:</span> {{ panel.size|number }}/s
        </span>
      </div>

      <svgpanel width="{{app.panelWidth}}" height="{{app.panelHeight-35}}"></svgpanel>

    </div>

    <!-- required by the infinite-scroll to correctly get it's height. See FAQ -->
    <div style='clear: both;'></div>
  </div>

</div>
