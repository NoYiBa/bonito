<div class="services-overview container-fluid" ng-controller='ServicesOverviewCtrl as app'>

  <div infinite-scroll='app.loadMore()'>
    <div ng-repeat="panel in app.panels" class="panel"
      style="width:{{app.panelWidth}}px; height:{{app.panelHeight}}px;">

      {{ panel.name }}<br />
      Requests per second: {{ panel.size }}<br />
      Errors: {{ panel.errors }}<br />
    </div>
  </div>

</div>
